Name: Instant Jchem
Publisher: ChemAxon
Author: ChemAxon
Description: Instant JChem (IJC) is an out-of-the-box tool that allows scientists to create, manage and analyze chemical structures and related non-chemical data. It serves as a desktop application that gives a convenient and straightforward approach to the analysis of chemical and biological data. Instant JChem is a database-centric environment that supports query and sorting functionality, and handles large volumes of data (hundreds of thousands of structures), both in local and remote databases without any additional administration. Instant JChem has a wide ranging functionality; including customizable database views, integration of library enumeration, and dynamic population of columns with singular and combined molecular property and descriptor predictions.
